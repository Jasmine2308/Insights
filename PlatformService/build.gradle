plugins {
    id 'war'
}

dependencies {
    compile project(':PlatformCommons')
    compile project(':PlatformDAL')
    compile 'com.sun.jersey:jersey-client:1.19'
    compile 'commons-codec:commons-codec:1.9'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.23'
    compile 'org.springframework:spring-core:4.3.19.RELEASE'
    compile 'org.springframework:spring-web:4.3.19.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.19.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.2.9.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.2.9.RELEASE'
    compile 'org.springframework.security:spring-security-ldap:4.2.9.RELEASE'
    compile 'org.springframework.ldap:spring-ldap-core:2.1.0.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.19.RELEASE'
    compile 'commons-fileupload:commons-fileupload:1.3.3'
    compile 'org.apache.commons:commons-csv:1.5'
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'com.rabbitmq:amqp-client:5.5.0'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.springframework:spring-test:4.3.19.RELEASE'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

description = 'PlatformService'
