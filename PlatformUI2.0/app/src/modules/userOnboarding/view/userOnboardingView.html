<div layout="column" flex>
    <div layout class="applicationButtMar">
        <div layout="row" class="applicationContentCss" style="width: 100%;margin-top: 6px">
            <div layout layout-align="end center">
                <md-label style="font-size: 14px; margin-right: 10px; color: #00728f; font-family: proxima_novasemibold;"> Current Access Group</md-label>

                <!--<md-button class="md-raised md-primary configureBut" style="background-color:#387c2c;padding-left: 15px;padding-right:15px"
                    ng-click="userOnboardingController.showAccessGroupOptions()">
                    Switch Access Group
                </md-button>-->

                <md-select class="searchApplicationBoxCont" md-no-asterisk="true" ng-model="userOnboardingController.selectedApp" style="margin-top: 0px; width:230px"
                    placeholder="{{userOnboardingController.userCurrentOrgName}}">
                    <md-option ng-repeat="org in userOnboardingController.adminOrgDataArray" value="{{org.name}}" ng-click="userOnboardingController.switchAccessGroup(org.orgId)">
                        {{org.name}}
                    </md-option>
                </md-select>

                <span ng-if="userOnboardingController.showApplicationAddedMessage" class="applicationAddedMessage" style="margin-top: 0px">{{userOnboardingController.showApplicationMessage}}</span>
            </div>

        </div>

        <div layout="column" ng-if="!(userOnboardingController.showAddApplication)" class="applicationContentCss" style="width: 100%;margin-top: 6px">
            <div layout layout-align="end center">
                <md-button ng-click="userOnboardingController.showAddApplicationBox()" class="md-raised md-primary configureBut">
                    Add New Access Group
                </md-button>
            </div>

        </div>

        <div layout="column" ng-if="userOnboardingController.showAddApplication" class="applicationContentCss" style="width: 100%;margin-top: 6px">
            <div layout layout-align="end center">
                <md-button ng-click="userOnboardingController.showAddApplicationBox()" class="md-raised md-primary configureBut">
                    Add New Access Group
                </md-button>
                <md-input-container layout class="md-block inputContainerDivNewApplication" md-no-float>
                    <input class="inputBoxContNewApplication" type="text" required md-no-asterisk name="newApplication" ng-model="userOnboardingController.addNewApplicationName"
                        placeholder="Please input an Access Group Name" ng-if="userOnboardingController.showAddApplication" />
                </md-input-container>

                <md-button ng-click="userOnboardingController.addApplication($event,userOnboardingController.addNewApplicationName)" class="md-raised md-primary goButton applicationManagement addApplication"
                    ng-if="userOnboardingController.showAddApplication">
                    Go
                </md-button>
            </div>

        </div>
    </div>

    <div id="iframeDiv" flex layout="column">
        <iframe src="{{userOnboardingController.userListUrl}}" id="iSightIframe" frameBorder="0" scrolling="no" style="{{userOnboardingController.userIframeStyle}}"></iframe>
    </div>
</div>
