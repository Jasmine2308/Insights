<md-dialog class="md-dialog-reponseTemplate" style="height:350px;width:800px;">
    <form>
        <md-toolbar class="toolbarHt">
            <div layout layout-align="center center" class="md-toolbar-tools">
                <h2 layout-align="center center" class="toolBar" style="margin-left: 310px;">Additional Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialog.cancel()">
                    <md-icon md-svg-src="dist/icons/svg/close.svg" aria-label="Close dialog" ng-style="{fill: 'gray', width: '20px', height: '20px'}"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" ng-if="dialog.showThrobber">
            <md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
        </div>
        <div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" ng-if !="dialog.checkResponseData">No data found
        </div>
        <md-dialog-content ng-if="dialog.showcontent">
            <table class="md-api-table">
                <thead>
                    <tr style="width:950px" class="borderBottom">
                        <th ng-repeat="header in dialog.headerArrayDisplay">{{header}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="width:950px" class="textFormatTable borderBottom hoverme" ng-repeat="row in dialog.agentDetailedNode">
                        <td ng-repeat="header in dialog.headerArrayDisplay | orderBy : 'time'">{{row[header]}}</td>
                    </tr>
                </tbody>
                </tbody>
            </table>
        </md-dialog-content>
    </form>
</md-dialog>
