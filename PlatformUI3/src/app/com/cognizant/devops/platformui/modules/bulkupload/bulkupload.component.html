<div class="pageCss">

    <div layout layout-align="left" class="titleStyle">
        <div>Configuration |
            <a class="greenTitleTxt">Bulk Upload </a>
        </div>
    </div>
    <div class="orangeStripCss"></div>
    <div layout layout-align="left" class="sectionHeadingStyle">
        <div layout> &nbsp; Bulk Upload
            <span class="sectionSubHeading"> (Please note you may upload UPTO 5 .csv files of maximum 2 MB ONE AT A TIME.) </span>
        </div>
    </div>
    <div class="btnAlign">
        <button mat-icon-button (click)="uploadFile()" [disabled]="!toolNameSaveEnable">
            <mat-icon title="Upload File " class="mat-icon material-icons">
                cloud_upload
            </mat-icon>
        </button>
        <button mat-icon-button (click)="saveData()" [disabled]="!toolNameSaveEnable">
            <mat-icon title="Save " class="mat-icon material-icons">
                save </mat-icon>
        </button>
        <button mat-icon-button (click)="Refresh()" [disabled]="!toolNameSaveEnable" [disabled]="!refresh">
            <mat-icon title="Cancel " class="mat-icon material-icons">
                cancel </mat-icon>
        </button>
    </div>

    <div class="bulkuploadtablecss">
        <div class="showTable" style="text-align: left; padding: 10px;">
            <div>
                <span class="mainHeaderText">Bulk Upload</span>
                <span class="infoHeaderText">(Please note: No changes can made to a file or the file cannot be retreived once it is uploaded)</span>
            </div>
        </div>
        <div class="col-md-2">
            <div>
                <table class="tableMainCss">
                    <tbody>
                        <tr *ngFor="let row of rows?.controls;let index = index;">
                            <td style="padding:0 15px 0 15px;">Tool
                            </td>
                            <td>
                                <div style="padding-top: 10px;">
                                    <mat-select [(ngModel)]="selectedTool" required [formControl]="row.get('toolName')" name="selectedTool" class="form-control"
                                        (ngModelChange)="onToolSelect(selectedTool)" placeholder="Select Tool" style="width:150px; margin-left: -30px"
                                        color="primary">
                                        <mat-option *ngFor=" let tool of toolsArr | keyvalue" value="{{tool.value}}" (click)="toolNameenableSave()">{{tool.value}}</mat-option>
                                    </mat-select>
                                </div>
                            </td>
                            <td>
                                <div style="padding-top: 10px;">
                                    Label
                                    <input type="text" [(ngModel)]="labelsArr" (click)="toolNameenableSave()" required [formControl]="row.get('labelName')" name="lableName"
                                        class="form-control" style="width:220px;" value="{{labelsArr}}">
                                </div>
                            </td>
                            <td style="padding-top: 15px;">
                                <input type="file" class="mat-cell-value-single" required [formControl]="row.get('fileName')" name="selectedFile" (change)="onFileChanged($event)"
                                    (click)="fileNameenableSave()" style="width:220px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
