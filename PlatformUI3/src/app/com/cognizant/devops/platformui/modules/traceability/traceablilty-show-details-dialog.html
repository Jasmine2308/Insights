<div class="titleStyle">
    <ul>
        <li style="background-color: #FF8F1C;">Additional Details - {{dispplaytoolname}}</li>
        <li (click)="closeShowDetailsDialog()" style="background-color: #FF8F1C;">
            <mat-icon svgIcon="close_dialog" [ngStyle]="{'width': '20px', 'height': '20px','padding-right':'24px'}">
            </mat-icon>
        </li>
    </ul>
</div>
<div class="scrollData">
    <table mat-table [dataSource]="agentDetailedDatasource">
        <ng-container *ngFor="let header of finalHeaderToShow | keyvalue" matColumnDef="{{header.key}}">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'tableDynamicHeaderCss' :(header.key=='inSightsTimeX' || header.key=='status' || header.key=='projectName' || header.key=='toolstatus'),'tableExceIdHeaderCss':(header.key=='execId'|| header.key=='scmCommitId'),'tableMessageHeaderCss':true}">{{header.key}}</th>
            <td mat-cell style="padding-top:2px;padding-bottom:2px; line-height: 1.7em;" *matCellDef="let element">
                {{element[header.key]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headerArrayDisplay" class="tableHeaderCss"></tr>
        <tr mat-row *matRowDef="let row; columns: headerArrayDisplay;"></tr>

    </table>
    <div>
        <mat-paginator #paginator pageSize="10" showFirstLastButtons class="paginationStyle"></mat-paginator>
    </div>
</div>
